<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="picture-area">
        <img src='image/mountainBackground.jpg' class="background">
        <div class="overlayer">
            <img src="image/ACElogo.jpg">
            <H1>ACE</H1>
        </div>
    </div>
    <div class="Sign-Up-Body">
    <div class="introduction">
        <p>
            This is not a real Sign Up Page! This is just a page to test my skills to create a future Sign Up Page in the future!
            <br>
            Sign Up Now to Access your dreams!
        </p>
    </div>
    <div class="sign-up-area">
        <h2>Sign Up Below</h2>
        <fieldset>
            <div class="name">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Joe">
        
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Doe">
            </div>
            <div class="user_information">
            <label for="user_email">Email:</label>
            <input type="email" name="user_email" id="email" placeholder="you@example.com">
        
            <label for="phone_number">Phone Number:</label>
            <input type="tel" name="phone_number" id="phone_number" placeholder="123-456-7890">
            </div>
            <div class="password">
            <label for="user_password">Password:</label>
            <input type="password" name="user_password" id="password">
        
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password">
            </div>
        </fieldset>
        <button type="submit">CREATE ACCOUNT</button>
        </div>
    </div>
</body>
</html>
